<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Rock, Paper, Scissors</title>
		<link rel="stylesheet" href="style.css" />
		<script defer src="script.js"></script>
	</head>

	<body>
		<div class="container">
			<h1>Rock Paper Scissors</h1>
			<p>First one to win five rounds win!</p>

			<div class="result-container">
				<p class="result-text">Good luck!</p>
				<div class="result-choices">
					<div class="player">
						<img
							class="player-img"
							src="img/question-mark.png"
							alt="question-mark icon"
						/>
						<p>PLAYER: <span class="score-player">0</span></p>
					</div>
					<div class="computer">
						<img
							class="computer-img"
							src="img/question-mark.png"
							alt="question-mark icon"
						/>
						<p>COMPUTER: <span class="score-computer">0</span></p>
					</div>
				</div>
			</div>

			<p>Make your choice:</p>

			<div class="choices-container">
				<button data-choice="rock">
					<img src="img/rock.png" alt="rock icon" />
				</button>
				<button data-choice="paper">
					<img src="img/paper.png" alt="paper icon" />
				</button>
				<button data-choice="scissors">
					<img src="img/scissors.png" alt="scissor icon" />
				</button>
			</div>

			<div class="modal hidden">
				<h1 class="modal-text"></h1>
				<button class="btn-play-again">Play again!</button>
			</div>
		</div>
	</body>
</html>
